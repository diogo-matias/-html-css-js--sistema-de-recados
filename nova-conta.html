<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Criar conta</title>
  </head>
  <body class="fundo-2">
    <section class="section-principal background-registro">
      <section class="caixa-nova-conta">
        <div>
          <p class="criar">Criar</p>
          <h1 class="nova-conta">NOVA CONTA</h1>
        </div>

        <form class="caixa-nova-conta" id="form-register">
          <label for="usuario">
            <input
              required
              name="usuario"
              class="usuario-senha registro"
              type="text"
              id="usuario-registro"
              class="usuario"
              placeholder="UsuÃ¡rio"
            />
          </label>
          <label for="senha">
            <input
              required
              name="senha"
              class="usuario-senha registro"
              type="password"
              id="password-registro"
              class="password"
              placeholder="Senha"
            />
          </label>
          <label for="confirmar-senha">
            <input
              required
              name="senha_confirmacao"
              class="usuario-senha registro"
              type="password"
              id="password"
              class="password"
              placeholder="Confirmar Senha"
            />
          </label>

          <input
            class="botao botao-registro"
            type="submit"
            name="Registrar"
            id="Registrar"
            value="CRIAR NOVA CONTA"
          />
        </form>

        <a href="./index.html"> < voltar ao inicio</a>
      </section>
    </section>

    <script src="./JS/register.js"></script>
  </body>
</html>
